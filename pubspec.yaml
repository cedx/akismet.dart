name: akismet
version: 4.0.1

description: Prevent comment spam using the Akismet service. Add Akismet to your applications so you don't have to worry about spam again.
homepage: https://dev.belin.io/akismet.dart
issue_tracker: https://github.com/cedx/akismet.dart/issues
repository: https://github.com/cedx/akismet.dart

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  http: ^0.12.0
  json_annotation: ^3.0.1

dev_dependencies:
  build_runner: ^1.8.0
  build_test: ^0.10.12
  build_version: ^2.0.1
  code_builder: ^3.2.1
  coverage: ^0.13.9
  coveralls: ^5.7.0
  grinder: ^0.8.4
  json_serializable: ^3.3.0
  test: ^1.14.2
